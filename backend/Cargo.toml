[package]
name = "mavi-vpn"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
quinn = "0.11"
rustls = { version = "0.23", default-features = false, features = ["ring", "std"] }
rustls-pemfile = "2.0"
rcgen = "0.13"
tun = { version = "0.6", features = ["async"] }
anyhow = "1.0"
dotenv = "0.15"
bytes = "1.0"
futures-util = "0.3"
base64 = "0.22"
tracing = "0.1"
tracing-subscriber = "0.3"
clap = { version = "4.4", features = ["derive", "env"] }
dashmap = "5.5"
ipnetwork = "0.20"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
etherparse = "0.13"
shared = { path = "../shared" }
